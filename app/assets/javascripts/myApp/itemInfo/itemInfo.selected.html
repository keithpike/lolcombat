<div class='row'>
	<div class='col-md-8 col-md-offset-2 picturesContainer' >
		<div ng-If='itemsController.itemData' class='itemInfoContainer'>
			<img ng-src='{{ itemsController.getCurrentItemImage() }}'>
			</img>
			<div class='itemGoldcostContainer' ng-bind="'Cost: ' + itemsController.getGoldCost(itemsController.getCurrentItem())">
				<!-- TODO: add gold coin icon -->
			</div>
			<div class='itemDescriptionContainer' ng-bind-html="itemsController.getDescription(itemsController.getCurrentItem())">
			</div>
		</div>
		<div class='notFound' ng-if='!itemsController.getCurrentItem()'>
			<!-- TODO create 404 handling -->
		</div>
	</div>
</div>
